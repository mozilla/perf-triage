name: Generate rotation

on:
  push:
  schedule:
    - cron: '0 0 * * 1'  # every Monday at midnight

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Generate report
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        cache: 'pip'
      env:
        IN_AUTOMATION: ${{ secrets.IN_AUTOMATION }}
        PERF_TRIAGE_BOT_CACHED_USER_SECRETS: ${{ secrets.PERF_TRIAGE_BOT_CACHED_USER_SECRETS }}
    - run: |
        pip install -r requirements.txt
        python rotation.py --production

    - name: Push results
      run: |
        git add docs/index.html rotations.pickle
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git commit -m 'update'
        git push
